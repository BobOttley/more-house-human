<!DOCTYPE html>
<html>
<head>
  <title>More House Chatbot</title>
  <link rel="stylesheet" href="/static/chatbot.css">
</head>
<body>
  <button id="penai-toggle">Chat</button>
  <div id="penai-chatbox" style="display:none;">
    <div id="penai-header"><h2>More House Chatbot</h2></div>
    <div id="penai-messages"></div>
    <input id="penai-input" type="text" placeholder="Type your question...">
    <button id="penai-send-btn">Send</button>
  </div>
  <script src="/socket.io/socket.io.js"></script>
  <script src="/static/script.js"></script>
</body>
</html>
