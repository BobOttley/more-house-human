<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Agent Dashboard</title>
  <link rel="stylesheet" href="agent.css">
</head>
<body>
  <div id="sidebar">
    <h3>Active Chats</h3>
    <ul id="session-list"></ul>
  </div>

  <div id="chat-panel">
    <div id="chat-header">
      <span id="current-session">No session selected</span>
      <button id="btn-takeover" disabled>Take Over</button>
      <button id="btn-release" disabled>Release</button>
    </div>
    <div id="messages" style="height: 60vh; overflow-y:auto; border:1px solid #ccc; padding:8px;"></div>
    <div id="input-area">
      <input id="agent-input" placeholder="Type your messageâ€¦" autocomplete="off"/>
      <button id="agent-send">Send</button>
    </div>
  </div>

  <script src="//cdn.socket.io/socket.io.min.js"></script>
  <script src="agent.js"></script>
</body>
</html>
